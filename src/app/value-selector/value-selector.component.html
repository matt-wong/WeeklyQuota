<mat-form-field [ngClass]="{'future-select': isFuture}">
    <mat-select *ngIf='!isFuture' disableRipple [(value)]="element.daysValues[i].completed"
        (selectionChange)='onSelectionChange($event, element)'>
        <mat-option [value]=0>0</mat-option>
        <mat-option [value]=0.5>0.5</mat-option>
        <mat-option [value]=1>1</mat-option>
        <mat-option [value]=2>2</mat-option>
    </mat-select>
    <mat-select *ngIf='isFuture' disableRipple [(value)]="element.daysValues[i].planned"
        (selectionChange)='onSelectionChange($event, element)'>
        <mat-option [value]=0>0</mat-option>
        <mat-option [value]=0.5>0.5</mat-option>
        <mat-option [value]=1>1</mat-option>
        <mat-option [value]=2>2</mat-option>
    </mat-select>
</mat-form-field>
