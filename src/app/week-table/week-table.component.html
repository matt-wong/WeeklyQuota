<table mat-table [dataSource]="quotas" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false">{{element.icon}}</mat-icon> {{element.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Progress </th>
    <td mat-cell *matCellDef="let element">
      <span class="progress-section">
        <label>{{element | quotaFraction}} </label>
        <mat-progress-bar  [ngClass]="(element | quotaPercent) > 99 ? 'green-progress' : 'red-progress'" mode="determinate" value="{{ element | quotaPercent }}"></mat-progress-bar>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="wider-form-field">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Ideas for the week" [(ngModel)] = 'element.weekComment'>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container *ngFor='let defName of defNames; let i = index' matColumnDef="{{defName}}">
    <th mat-header-cell *matHeaderCellDef> {{ dayDisplayNames[i] }} </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-select disableRipple [(value)]="element.daysValues[i]">
          <mat-option [value]=0>0</mat-option>
          <mat-option [value]=0.5>0.5</mat-option>
          <mat-option [value]=1>1</mat-option>
          <mat-option [value]=2>2</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
